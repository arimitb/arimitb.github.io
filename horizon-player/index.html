<!doctype html>

<html>
  <head>
    <title>Horizon Player</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chivo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="settings-overlay">
      <audio controls></audio><br>
      <label for="audiofile">Audio File</label>
      <input id="audiofile" name="audiofile" type="file" accept="audio/*">
      <br><br>
      <input type="radio" name="visualiser-type" value="bw_line_noaudio" checked> bw-line-noaudio<br>
      <input type="radio" name="visualiser-type" value="bw_line_audio"> bw-line-audio<br>
      <label for="bpm">Beats-per-minute:</label>
      <input id="bpm" name="bpm" type="number" value="50">
      <label for="multiplier">BPM Multiplier:</label>
      <input id="multiplier" name="multiplier" type="number" value="16">
      <label for="excludebuffer">Exclude Buffer:</label>
      <input id="excludebuffer" name="excludebuffer" type="number" value="5">
      <br>
      <span class="settings-footnote">M: Toggle settings panel.<br>Up/Down: Double/halve multiplier.</span>
    </div>
    <canvas id="audio-vis"></canvas>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-3.4.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
